{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block page_content %}
<div class="page-header">
  {{ wtf.quick_form(form) }}
</div>
      {% if dice == '6' %}
        <img src="{{url_for('static', filename='/images/dice_app/d6.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% elif dice == '5' %}
        <img src="{{url_for('static', filename='/images/dice_app/d5.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% elif dice == '4' %}
        <img src="{{url_for('static', filename='/images/dice_app/d4.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% elif dice == '3' %}
        <img src="{{url_for('static', filename='/images/dice_app/d3.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% elif dice == '2' %}
        <img src="{{url_for('static', filename='/images/dice_app/d2.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% elif dice == '1' %}
        <img src="{{url_for('static', filename='/images/dice_app/d1.png')}}" class="img-responsive" alt="{{ dice }}"  width="100" height="100">
      {% endif %}
<br>
<div class="container">              
  <ul class="pager">
    <li class="previous"><a href="/apps">&#8610; Go Back</a></li>
  </ul>
</div>
<br>
{% endblock %}
